<!DOCTYPE html>
<html>

    <title>Place Autocomplete</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script> 
    <script src="js/js.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <body>
        <script>
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>

        <input id="search" type="text" placeholder="Search">
        <select onchange="mapType()" id="maptype">
            <option value="HYBRID">HYBRID</option>
            <option value="ROADMAP">ROADMAP</option>
            <option value="SATELLITE">SATELLITE</option>
            <option value="TERRAIN">TERRAIN</option>
        </select>
        <div id="map-canvas">
        </div>
        <button id="hide" onclick="{
                    $('#right').show();
                    $('#hide').hide();
                }">Show more controls</button>
        <div id="right">
            <button class="options" onclick="{
                        $('#right').hide();
                        $('#hide').show();
                    }">Hide this controls</button><br>
            <input class='options' id="pickup" type="text"
                   placeholder="From"><br>
            <input class='options' id="dropoff" type="text"
                   placeholder="To"><br>
            <input class="options" type="button" onclick="route()" value="Get Route">
            <button class="options" onclick="price()">Get Price </button>  
            <br>
            <div class='options' id="json">
            </div>
        </div>
    </body>
</html>
